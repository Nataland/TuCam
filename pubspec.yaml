name: tuwei_camera
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  camera:
  path_provider: ^1.1.0
  video_player: ^0.10.0
